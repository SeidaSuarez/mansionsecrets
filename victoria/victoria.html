<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EscaPesta · Historia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style-2.css">
</head>
<body>
    <div class="position-relative" style="height: 100vh;">
        <a href="index.html">
            <img src="img/logo-escapesta.png" alt="Logotipo" width="180" class="logo" style="position: absolute; top: 0; left: 0;">
        </a>
        <div class="background-full"
            style="position: relative; height: 100vh; background-image: url('/victoria/img/escenas/regreso.png'); background-size: cover; background-position: center; display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <div class="background-opacity"
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: -1;">
            </div>
            <div class="centered-container"
                style="z-index: 2; display: flex; justify-content: center; align-items: center; height: 100%; width: 100%; flex-direction: column;">
                <!-- Mensaje de victoria -->
                <div class="victory-message animate-victory" style="text-align: center; color: white;">
                    <h1>¡Felicidades!</h1>
                    <p>Has completado el escape room y logrado el rescate del Dr. Rivera con éxito.</p>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
